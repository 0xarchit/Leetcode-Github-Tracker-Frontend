<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Tracker - GitHub & LeetCode Dashboard | 0xarchit</title>
    <meta name="description" content="Professional dashboard for teachers and admins to monitor student GitHub and LeetCode activity" />
    <meta name="author" content="0xArchit" />

    <meta property="og:title" content="Student Tracker Dashboard" />
    <meta property="og:description" content="Monitor student GitHub and LeetCode progress with comprehensive analytics" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.postimg.cc/QxdtHq0f/0xarchit.png" />
    <script>
      (function() {
        try {
          var storageKey = 'student-tracker-theme';
          var theme = localStorage.getItem(storageKey) || 'system';
          var root = document.documentElement;
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          root.classList.remove('light','dark');
          if (theme === 'system') {
            root.classList.add(systemDark ? 'dark' : 'light');
          } else {
            root.classList.add(theme);
          }
        } catch(e) { /* ignore */ }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
